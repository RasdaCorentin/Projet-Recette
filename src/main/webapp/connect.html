<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Page Connexion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--$ Les fichiers css. -->
        <!--§ Le css de bootstrap. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--§ Les icônes de font-awesome. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--§ Notre fichier css. -->
        <link rel="stylesheet" href="css/style.css">
        <!--$ Les fichiers JavaScript.  -->
        <!--§ Le js de bootstrap. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--§ Le fichier js de la page connect. -->
        <script src="javascript/connect.js" defer></script>
        <!--§ Le fichier js pour appeler la navbar et le footer. -->
        <script src="javascript/script_lien.js"></script>
    </head>

    <body>

        <!--$ L'emplacement où inclure le menu de navigation. -->
        <div w3-include="javascript/menu.html"></div>

        <!--$ Message de bienvenue. -->
        <h1 class="text-center">Bienvenue à toi !</h1>

        <!--$ Message d'avertissement. -->
        <h2 class="text-center bg-danger">Cette page de connexion est réservé aux nouveaux utilisateurs venant de s'inscrire !</h2>

        <div class="container mt-3">

            <!--$ Le formulaire pour permettre d'activer son compte. -->
            <form class="was-validated" id="formConnectUtilisateur">

                <!--£ Le nom. -->
                <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">Nom : </label>
                    <input type="text" class="form-control" id="nom" placeholder="Tapez votre nom" name="uname" required>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Veuillez remplir ce champs afin de vous connectez.</div>
                </div>

                <!--£ Le mot de passe. -->
                <div class="mb-3">
                    <label for="pwd" class="form-label">Mot de passe : </label>
                    <input type="password" class="form-control" id="password" placeholder="Tapez votre mot de passe" name="pswd" required>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Veuillez remplir ce champs afin de vous connectez.</div>
                </div>

                <!--£ La case à cocher. -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                    <label class="form-check-label" for="myCheck">J'accepte le fait que va vie est une boucle généré et gérez par la matrix.</label>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Veuillez cochez cette case.</div>
                </div>

                <!--£ Valider le formulaire. -->
                <button type="submit" class="btn btn-primary">Envoyez</button>

            </form>

        </div>

        <!--$ La zone pour afficher un message. -->
        <p class="container mt-3" style="color: red;" id="messageErreur"></p>

        <!--$ L'emplacement où inclure le footer. -->
        <div w3-include="javascript/footer.html"></div>

        <!--$ Appel du script pour inclure le footer. -->
        <script> includeHTML(); </script>

    </body>
</html>
