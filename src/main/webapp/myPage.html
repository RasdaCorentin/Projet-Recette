<!DOCTYPE html>
<html>
    <head>
        <title>Ma Page Recette</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="javascript/myPage.js" defer></script>
        <script src="javascript/script_lien.js"></script>
    </head>
    <body>
        <div w3-include="javascript/menu.html"></div>
    
        <div>Ma Page</div>
        
        <h3 class="text-center">Ma Liste Recette</h3>
        <table class ="table table-stripped">
            <tr>
                <th>Libelle</th>
                <th>Recette</th>
            </tr>

            <tbody id="ListRecettes">
                
            </tbody>
        </table>

        <p>Tu dois t'identifier pour avoir la liste de tes recettes</p>

        <form class="was-validated" id="myForm">
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="nom" placeholder="Enter username" name="nom" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>    
    <div w3-include="javascript/footer.html"></div>         
        <script>
            includeHTML();
        </script>
    </body>
</html>
