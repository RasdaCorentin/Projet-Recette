<!DOCTYPE html>
<html>

    <head>
        <title>Recipe Web Service - Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--$ Les fichiers css. -->
        <!--§ Le css de bootstrap. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--§ Les icônes de font-awesome. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--§ Notre fichier css. -->
        <link rel="stylesheet" href="css/style.css">
        <!--$ Les fichiers JavaScript.  -->
        <!--§ Le js de bootstrap. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--§ Le fichier js de l'index. -->
        <script src ="javascript/index.js" defer></script>
        <!--§ Le fichier js pour appeler le footer. -->
        <script src="javascript/script_lien.js"></script>
    </head>

    <body>

        <!--$ La barre de navigation. -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">

                    <!--: La page d'accueil. -->
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Accueil</a>
                    </li>

                    <!--: La page admin avec la liste des utilisateurs. -->
                    <li class="nav-item">
                        <a class="nav-link" href="adminpage.html">Admin</a>
                    </li>

                    <!--: La page de l'utilisateur. -->
                    <li class="nav-item">
                        <a class="nav-link" href="myPage.html">Ma Page</a>
                    </li>

                    <!--: La page qui permet de se connecter, et de se créer un cookie. -->
                    <!--. Cette zone est caché si l'utilisateur utilise le cookie "utilisateur". -->
                    <li class="nav-item" id="cacherConnexion">
                        <a class="nav-link" href="connexion.html">Se connecter</a>
                    </li>

                    <!--: La page qui permet de s'inscrire. -->
                    <!--. Cette zone est caché si l'utilisateur utilise le cookie "utilisateur". -->
                    <li class="nav-item" id="cacherInscription">
                        <a class="nav-link" href="inscription.html">S'inscrire</a>
                    </li>

                    <!--: La page qui permet de se déconnecter. -->
                    <!--. Cette zone est caché si l'utilisateur n'utilise pas le cookie "utilisateur". -->
                    <li class="nav-item hide" id="elementAMontrer">
                        <a class="nav-link" href="deconnexion.html">Se déconnecter</a>
                    </li>

                </ul>

                <!--: La zone pour rechercher une informations sur la page. -->
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Chercher">
                    <button class="btn btn-success" type="button">Trouver</button>
                </form>

            </div>
        </nav>

        <!--$ Le carousel qui fait défiler des images lors de l'arrivé sur la page d'accueil. -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" style="height: 450px">
                <div class="carousel-item active">

                    <!--: La première image du carousel. -->
                    <img class="img-fluid d-block w-100" 
                        src="https://cdn.pixabay.com/photo/2017/06/06/22/46/mediterranean-cuisine-2378758_960_720.jpg" 
                        alt="cuisine méditerranéenne">

                </div>
                <div class="carousel-item">

                    <!--: La seconde image du carousel. -->
                    <img class="img-fluid d-block w-100"
                        src="https://cdn.pixabay.com/photo/2017/06/29/19/57/sushi-2455981_960_720.jpg" 
                        alt="plateau sushi">

                </div>
            </div>

            <!--: Le bouton pour revenir sur l'image précédente. -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Précédent</span>
            </button>

            <!--: Le bouton pour aller sur l'image suivante. -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Suivant</span>
            </button>

        </div>

        <!--$ Affichage de la liste des recettes disponibles sur le site. -->
        <div class="container-fluid">
            <div class="row justify-content-evenly">
                <div class="col-10" style="background: red; height: 350px; overflow: auto;">

                    <h3 class="text-center">Liste des recettes du site :</h3>

                    <!--: La barre de recherche pour filtrer les recettes. -->
                    <form class="d-flex">
                        <input id="searchbar" onkeyup="search_recettes()" class="form-control me-2" type="text" placeholder="Chercher">
                    </form>

                    <!--: Le tableau qui contient les recettes. -->
                    <table class ="table table-stripped">
                        
                        <!--£ Le corps du tableau. -->
                        <tbody id="ListRecettes"></tbody>

                    </table>
                </div>
            </div>

            <br><br>

            <!--$ Affichage de la liste des ingrédients disponibles sur le site. -->
            <div class="row justify-content-evenly">
                <div class="col-10" style="background: blue; height: 350px; overflow: auto;">

                    <h3 class="text-center">Liste ingrédients</h3>
                    <form class="d-flex">
                        <input id="searchbar2" onkeyup="search_ingredients()" class="form-control me-2" type="text" placeholder="Chercher">
                    </form>
                    <table class ="table table-stripped">

                        <!--£ Le corps du tableau. -->
                        <tbody id="ListIng" ></tbody> 

                    </table>
                </div>
            </div>

        </div>

        <!--$ L'emplacement où inclure le footer. -->
        <div w3-include="javascript/footer.html"></div>

        <!--$ Appel du script pour inclure le footer. -->
        <script> includeHTML();</script>

        <!--$ Le script pour cacher les liens de connexion si l'utilisateur est déjà connecter avec un cookie. -->
        <script>var cookieUtilisateur = getCookie("utilisateur"), cacherConnexion = document.getElementById("cacherConnexion"), cacherInscription = document.getElementById("cacherInscription"), elementAMontrer = document.getElementById("elementAMontrer");function getCookie(b) {
                b += "=";
                for (var d = decodeURIComponent(document.cookie).split(";"), c = 0; c < d.length; c++) {
                    for (var a = d[c]; " " == a.charAt(0); )
                        a = a.substring(1);
                    if (0 == a.indexOf(b))
                        return console.log(a.substring(b.length, a.length)), a.substring(b.length, a.length)
                }
                return""
            }
            "" != cookieUtilisateur && (cacherConnexion.classList.add("hide"), cacherInscription.classList.add("hide"), elementAMontrer.classList.remove("hide"));</script>

    </body>
</html>
