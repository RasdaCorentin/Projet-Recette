<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Web Service - Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
            var http = new XMLHttpRequest();
            var url = 'http://localhost:8080/Projet-Recette/api/utilisateur/enregistrez';
            var method = 'POST';
            var data = {
                "utilisateur": {
                    "nom": "Michael",
                    "password": "123",
                    "email": "coco@gmail.com"
                }
            };
            data = JSON.stringify(data);

            http.open(method, url);
            http.setRequestHeader('Content-Type', 'application/json');
            http.onreadystatechange = function () {
                if (http.readyState === XMLHttpRequest.DONE && http.status === 201) {
                    console.log(http.responseText);
                } else if (http.readyState === XMLHttpRequest.DONE && http.status !== 201) {
                    console.log("Error");
                }
            };
            http.send(data);
        </script>
    </head>
    <body>
        <div class="p-5 bg-success text-white text-center">
            <h1>Hello from Recette Service Web 1.0 !</h1>
            <p>Désolé, cette interface est juste là pour la déco pour le moment !</p> 
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/ProjetRecette/index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ProjetRecette/connexion.jsp">Se connecter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ProjetRecette/inscription.jsp">S'inscrire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Forum</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Chercher">
                    <button class="btn btn-success" type="button">Trouver</button>
                </form>
            </div>
        </nav>

        <div class="container-fluid">
            <img class="img-fluid" 
                 src="https://cdn.pixabay.com/photo/2017/06/06/22/46/mediterranean-cuisine-2378758_960_720.jpg" 
                 alt="cuisine méditerranéenne" 
                 width="1500" 
                 height="1000"> 
        </div>
        
        <button>JS Me</button>
        <div class="p-4 bg-success text-white text-center">
            <p>Footer</p>
        </div>
    </body>
</html>
