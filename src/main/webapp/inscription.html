<html>

    <head>
        <title>Page d'inscription</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--$ Les fichiers css. -->
        <!--§ Le css de bootstrap. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--§ Les icônes de font-awesome. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--§ Notre fichier css. -->
        <link rel="stylesheet" href="css/style.css">
        <!--$ Les fichiers JavaScript.  -->
        <!--§ Le js de bootstrap. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--§ Le fichier js de la page inscription. -->
        <script src="javascript/inscription.js" defer></script>
        <!--§ Le fichier js pour appeler la navbar et le footer. -->
        <script src="javascript/script_lien.js"></script>
    </head>

    <body>

        <!--$ L'emplacement où inclure le menu de navigation. -->
        <div w3-include="javascript/menu.html"></div>

        <div class="container mt-3">

            <!--$ Le formulaire d'inscription. -->
            <form action="index.html" id="formInscriptionUtilisateur">

                <!--£ Le nom. -->
                <div class="mb-3 mt-3">
                    <label for="nom">Nom : </label>
                    <input type="text" class="form-control" id="nom" placeholder="Votre nom" name="nom">
                </div>

                <!--£ L'e-mail. -->
                <div class="mb-3 mt-3">
                    <label for="email">Email : </label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email" name="email">
                </div>

                <!--£ Le mot de passe. -->
                <div class="mb-3">
                    <label for="password">Mot de passe : </label>
                    <input type="password" class="form-control" id="password" placeholder="Votre password" name="password" required>
                </div>

                <!--£ La case à cocher. -->
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">J'accepte le fait que va vie est une boucle généré et gérez par la matrix.</label>
                </div>

                <!--£ Valider le formulaire. -->
                <button type="submit" class="btn btn-primary">Envoyer</button>

            </form>
        </div>

        <!--$ La zone pour afficher un message. -->
        <p class="container mt-3" style="color: red;" id="messageErreur"></p>

        <!--$ L'emplacement où inclure le footer. -->
        <div w3-include="javascript/footer.html"></div>

        <!--$ Appel du script pour inclure le footer. -->
        <script> includeHTML(); </script>

    </body>
</html>
