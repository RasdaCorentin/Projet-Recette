        <!--$ La barre de navigation. -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">

                    <li class="nav-item">

        <h3 class="text-center">Liste Utilisateur</h3>

        <table class ="table table-stripped">

            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>

            <!-- Ici va être afficher la liste utilisateur au submit. (adminpage.js)  -->
            <tbody id="ListUtilisateurs">

            </tbody>
        </table>

        <div id="elementsACacher">

            <p>Tu dois t'identifier pour avoir la liste des utilisateurs !</p>

            <form class="was-validated" id="myForm">

                <div class="mb-3 mt-3">
                    <label for="username" class="form-label">Username : </label>
                    <input type="text" class="form-control" id="nom" placeholder="Enter username" name="nom" required>
                    <div class="valid-feedback">Ok</div>
                    <div class="invalid-feedback">Veuillez remplir ce champs afin de vous connectez.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                    <div class="valid-feedback">Ok</div>
                    <div class="invalid-feedback">Veuillez remplir ce champs afin de vous connectez.</div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>

        <div w3-include="javascript/footer.html"></div>  
        <script> includeHTML(); </script>
