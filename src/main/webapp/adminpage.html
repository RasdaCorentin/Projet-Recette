<html>
    <head>
        <title>Page Administrateur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Methodes Cookies -->
        <script src ="javascript/cookie.js"></script>
        <!-- Methodes sans Cookies -->
        <script src ="javascript/adminpage.js" defer></script>
        <!-- Methode pour Menu & Footer -->
        <script src="javascript/script_lien.js"></script>
    </head>
    <!-- Appel fonction de cookie.js -->
    <body onload="connectWithCookieXMLAdminPage()">
        <!-- Appel navbar / lié à script_lien.js -->
        <div w3-include="javascript/menu.html"></div>

        <h3 class="text-center">Liste Utilisateur</h3>
        <table class ="table table-stripped">
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
            <!-- Ici va être afficher la liste utilisateur au submit. (adminpage.js)  -->
            <tbody id="ListUtilisateurs">

            </tbody>
        </table>
        <div>
            <p>Tu dois t'identifier pour avoir la liste des utilisateur</p>

            <form class="was-validated" id="myForm">
                <div class="mb-3 mt-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="nom" placeholder="Enter username" name="nom" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        
        <div w3-include="javascript/footer.html"></div>  
        
        <script>
            includeHTML();
        </script>
    </body>
</html>
