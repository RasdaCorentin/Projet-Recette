<html>

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Page Connexion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="javascript/cookie.js"></script>
        <script src="javascript/connexion.js" defer></script>
        <script src="javascript/script_lien.js"></script>

    </head>

    <body onload="connectWithCookieXMLConnection()">
        <div w3-include="javascript/menu.html"></div>

        <div class="container mt-3">

            <form class="was-validated" id="myForm">

                <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">Nom :</label>
                    <input type="text" class="form-control" id="nom" placeholder="Enter votre nom" name="uname" required>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Veuillez remplir ce champs.</div>
                </div>

                <div class="mb-3">
                    <label for="pwd" class="form-label">Mot de passe :</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter votre mot de passe" name="pswd" required>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Veuillez remplir ce champs.</div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                    <label class="form-check-label" for="myCheck">I agree on blabla.</label>
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Veuillez cocher cette case.</div>
                </div>

                <button type="submit" class="btn btn-primary">Se connecter</button>

            </form>
            <br><br>
        </div>

        <!--) Le message d'erreur. -->
        <p class="container mt-3" style="color: red;" id="messageErreur"></p>

        <div w3-include="javascript/footer.html"></div>
        <script> includeHTML(); </script>

    </body>
</html>
